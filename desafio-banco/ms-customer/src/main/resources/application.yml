server:
  port: 8081

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/customers?useTimezone=true&serverTimezone=UTC
    username: root
    password: 1234567
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false

services:
  rabbitmq:
    image:  rabbitmq:3.13-management
    ports:
      - 15672:15672
      - 5672:5672



